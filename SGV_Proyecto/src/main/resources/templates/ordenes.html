<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Órdenes de Reparación</title></head>
<body>
<h2>Órdenes de Reparación</h2>
<a th:href="@{/mecanico/ordenes/nueva}">Nueva Orden</a>
<table border="1">
    <tr>
        <th>ID</th><th>Fecha</th><th>Estado</th><th>Descripción</th><th>Cliente</th><th>Acciones</th>
    </tr>
    <tr th:each="orden : ${ordenes}">
        <td th:text="${orden.id}">1</td>
        <td th:text="${orden.fecha}">Fecha</td>
        <td th:text="${orden.estado}">Estado</td>
        <td th:text="${orden.descripcion}">Descripción</td>
        <td th:text="${orden.cliente.nombreCompleto}">Cliente</td>
        <td>
            <a th:href="@{/mecanico/ordenes/editar/{id}(id=${orden.id})}">Editar</a> |
            <a th:href="@{/mecanico/ordenes/eliminar/{id}(id=${orden.id})}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
