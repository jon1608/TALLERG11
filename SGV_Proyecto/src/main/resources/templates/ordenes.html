<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Órdenes e Historial de Reparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Órdenes e Historial de Reparación</h2>

    <!-- Botón para volver al menú -->
    <a th:href="@{/menu}" class="btn btn-secondary mb-3">Volver al Menú Principal</a>

    <!-- Botón para agregar nueva orden -->
    <a href="/mecanico/ordenes/nueva" class="btn btn-primary mb-3">Nueva Orden</a>

    <!-- Tabla de órdenes -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orden : ${ordenes}">
                <td th:text="${orden.id}"></td>
                <td th:text="${orden.cliente.nombreCompleto}"></td>
                <td th:text="${orden.descripcion}"></td>
                <td th:text="${orden.fecha}"></td> <!-- Corregido aquí -->
                <td th:text="${orden.estado}"></td>
                <td>
                    <a th:href="@{/mecanico/ordenes/editar/{id}(id=${orden.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/mecanico/ordenes/eliminar/{id}(id=${orden.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro que deseas eliminar esta orden?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
