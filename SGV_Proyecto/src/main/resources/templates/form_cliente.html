<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Agregar Cliente</h2>

    <!-- CORREGIDO: Ruta POST correcta -->
    <form th:action="@{/admin/clientes/guardar}" th:object="${cliente}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Nombre Completo</label>
            <input type="text" th:field="*{nombreCompleto}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Cédula</label>
            <input type="number" th:field="*{cedula}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label class="form-label">Dirección</label>
            <textarea th:field="*{direccion}" class="form-control" required></textarea>
        </div>

        <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select th:field="*{estadoCliente}" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar Cliente</button>

            <!-- CORREGIDO: Botón cancelar redirige correctamente -->
            <a href="/admin/clientes" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</body>
</html>
