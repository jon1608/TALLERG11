<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
</head>
<body>
<h2 th:text="${cliente.id == null} ? 'Nuevo Cliente' : 'Editar Cliente'">Formulario</h2>
<form th:action="@{/admin/clientes/guardar}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}">
    Nombre: <input type="text" th:field="*{nombreCompleto}" required><br>
    Cédula: <input type="number" th:field="*{cedula}" required><br>
    Correo: <input type="email" th:field="*{correo}" required><br>
    Teléfono: <input type="text" th:field="*{telefono}" required><br>
    Dirección: <input type="text" th:field="*{direccion}" required><br>
    Estado: 
    <select th:field="*{estadoCliente}">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
    </select><br>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/admin/clientes}">Volver</a>
</body>
</html>
