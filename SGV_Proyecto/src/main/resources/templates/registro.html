
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Registrar Nuevo Usuario</h2>
    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre completo</label>
            <input type="text" th:field="*{nombreCompleto}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" th:field="*{contrasena}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select th:field="*{rol}" class="form-control" required>
                <option value="ADMIN">Admin</option>
                <option value="CLIENTE">Cliente</option>
                <option value="MECANICO">Mecánico</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</body>
</html>
