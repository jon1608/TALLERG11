<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Horarios Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3">Horarios Disponibles</h2>

    <!-- Mensaje de error (si se usa) -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Botón para agregar nuevo horario -->
    <div class="mb-3">
        <a th:href="@{/cliente/horarios/nueva}" class="btn btn-primary">Nuevo Horario</a>
    </div>

    <!-- Filtro por fecha -->
    <form th:action="@{/cliente/horarios/filtrar}" method="get" class="mb-4 row g-3">
        <div class="col-auto">
            <input type="date" name="fecha" class="form-control" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-info">Filtrar por Fecha</button>
        </div>
    </form>

    <!-- Tabla de horarios -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="horario : ${horarios}">
                <td th:text="${horario.fecha}">2025-07-01</td>
                <td th:text="${horario.hora}">10:00</td>
                <td th:text="${horario.estado}">Disponible</td>
                <td>
                    <a th:href="@{'/cliente/horarios/eliminar/' + ${horario.id}}" 
                       class="btn btn-danger btn-sm" 
                       onclick="return confirm('¿Está seguro de eliminar este horario?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
