<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Horarios Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Horarios Disponibles</h2>

<!-- ✅ Botón para registrar nuevo horario -->
<a th:href="@{/cliente/horarios/nueva}" class="btn btn-primary mb-3">Registrar Nuevo Horario</a>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="horario : ${horarios}">
            <td th:text="${horario.fecha}">2025-07-01</td>
            <td th:text="${horario.hora}">10:00</td>
            <td th:text="${horario.estado}">Disponible</td>
            <td th:text="${horario.cliente != null ? horario.cliente.nombreCompleto : 'Sin asignar'}">Cliente</td>
            <td>
                <a th:href="@{'/cliente/horarios/editar/' + ${horario.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/cliente/horarios/eliminar/' + ${horario.id}}" 
                   onclick="return confirm('¿Estás seguro que deseas eliminar este horario?')"
                   class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- ✅ Botón para volver al menú principal -->
<a th:href="@{/menu}" class="btn btn-secondary mt-3">Volver al menú</a>

</body>
</html>
