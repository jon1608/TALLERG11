<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-3">Registrar Nuevo Horario</h2>

    <form th:action="@{/cliente/horarios/guardar}" th:object="${horario}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Hora</label>
            <input type="time" class="form-control" th:field="*{hora}" required>
        </div>

        <!-- Estado fijo a 'Disponible' -->
        <input type="hidden" th:field="*{estado}" value="Disponible" />

        <div class="col-12">
            <button type="submit" class="btn btn-success">Guardar Horario</button>
            <a th:href="@{/cliente/horarios}" class="btn btn-secondary">Volver</a>
        </div>
    </form>

</body>
</html>
