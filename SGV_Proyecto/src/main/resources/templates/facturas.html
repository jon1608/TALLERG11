<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Facturas</title></head>
<body>
<h2>Facturas Generadas</h2>
<a th:href="@{/admin/facturas/nueva}">Nueva Factura</a>
<table border="1">
    <tr>
        <th>ID</th><th>Fecha</th><th>Cliente</th><th>Subtotal</th><th>IVA</th><th>Total</th><th>Acciones</th>
    </tr>
    <tr th:each="factura : ${facturas}">
        <td th:text="${factura.id}"></td>
        <td th:text="${factura.fecha}"></td>
        <td th:text="${factura.cliente.nombreCompleto}"></td>
        <td th:text="${factura.subtotal}"></td>
        <td th:text="${factura.iva}"></td>
        <td th:text="${factura.total}"></td>
        <td><a th:href="@{/admin/facturas/eliminar/{id}(id=${factura.id})}">Eliminar</a></td>
    </tr>
</table>
</body>
</html>
