<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal - SGV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e8c3c78c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Bienvenido al Sistema de Gestión de Vehículos</h2>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <a href="/clientes" class="btn btn-outline-primary w-100 mb-3">
                <i class="fas fa-users"></i> Gestión de Clientes
            </a>
        </div>
        <div class="col-md-3">
            <a href="/ordenes" class="btn btn-outline-success w-100 mb-3">
                <i class="fas fa-tools"></i> Orden de Reparación
            </a>
        </div>
        <div class="col-md-3">
            <a href="/facturar" class="btn btn-outline-warning w-100 mb-3">
                <i class="fas fa-file-invoice-dollar"></i> Facturar
            </a>
        </div>
        <div class="col-md-3">
            <a href="/citas" class="btn btn-outline-info w-100 mb-3">
                <i class="fas fa-calendar-alt"></i> Horario Disponible
            </a>
        </div>
    </div>
</div>
</body>
</html>
