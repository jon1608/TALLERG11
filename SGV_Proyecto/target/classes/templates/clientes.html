<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Gestión de Clientes</h2>
    
    <!-- Botón para agregar cliente -->
    <a href="/admin/clientes/nuevo" class="btn btn-primary mb-3">Agregar Cliente</a>

    <!-- Tabla de clientes -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nombreCompleto}"></td>
                <td th:text="${cliente.cedula}"></td>
                <td th:text="${cliente.correo}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td>
                    <a th:href="@{/admin/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/admin/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar este cliente?')">Eliminar</a>
                    <a th:href="@{/admin/vehiculos/cliente/{id}(id=${cliente.id})}" class="btn btn-info btn-sm">Carros</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
